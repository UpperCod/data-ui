
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to Atomico just 3Kb to create amazing webcomponents 
based on virtual-dom, Hoosk and magic props
" />
    <title>Atomico - started</title>
    <link rel="stylesheet" href="/docs/assets/1416-style.css" />
    <script async type="module" src="/docs/assets/1291-index.js"></script>
  </head>
  <body>
    <main class="o-welcome">
      <div class="o-welcome_message">

        <div class="c-tag">
          <div class="c-tag_icons">
            <!--
            TODO : Asociar los iconos de clima.
            -->
            <data-icon-html transform="rotate(180deg)" type="arrow"></data-icon-html><br>
            <data-icon-html transform="rotate(180deg)" opacity=".5" type="arrow"></data-icon-html><br>
            <data-icon transform="rotate(180deg)" opacity=".25" type="arrow"></data-icon><br>
          </div>
          <div class="c-tag_data">
            <strong>IPM</strong><br>
            <span>Mayo 2020</span><br>
            <strong>25.6%</strong><br>
          </div>
        </div>
        <data-circle-progress   progress="0" size="150px" br-size="4px" br-color-cero="blue">
          <center>
            <strong>IPM</strong><br>
            <span>Mayo 2020</span><br>
            <strong>25.6%</strong><br>
            <data-slot-progress cases="+ 0>, - 0<, = 0=" progress="0">
              <data-icon slot="+" type="arrow"></data-icon>
              <data-icon transform="rotate(180deg)" slot="-" type="arrow" color="tomato"></data-icon>
              <data-icon slot="=" type="equal" color="#1FB0E6"></data-icon>
            </data-slot-progress>
          </center>
        </data-circle-progress>
        <div>
          <strong>Este input modifica el estado de data-circle-progress</strong><br>
          <input type="range" id="points" name="points" min="-1" max="1" step="0.1" oninput="document.querySelectorAll('[progress]').forEach((el)=>el.progress = event.target.value)">
        </div>
      </div>
    </main>
  </body>
</html>
